@if (movie) {
  <div class="movie-card">
    
    <img 
      class="poster"
      [src]="getPosterUrl(movie.poster_path)"
      [alt]="movie.title"
    />

    <div class="overlay">
      <h3 class="title">{{ movie.title }}</h3>

      @if (movie.vote_average) {
        <span class="rating">‚≠ê {{ movie.vote_average | number:'1.1-1' }}</span>
      }
    </div>
  </div>
}
